<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DANI ARETÉ — Excelencia integral</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;900&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- estilos -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="nav-inner">
      <div class="brand">DANI ARETÉ</div>
      <nav>
        <ul>
          <li><a href="#filosofia">Autoconocimiento</a></li>
          <li><a href="#pilares">Planeción interna</a></li>
          <li><a href="#proyectos">Planeación externa</a></li>
          <li><a href="#proyectos">Promesa de valor</a></li>
          
        </ul>
      </nav>
      <div><a class="cta-small" href="#proyectos">Contacto</a></div>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero" id="inicio">
    <div class="hero-bg" id="heroPoster" aria-hidden="true"
         style="background-image:url('https://images.unsplash.com/photo-1503264116251-35a269479413?q=80&w=1600&auto=format&fit=crop');">
    </div>

    

    <!-- CONTACTO -->
    <section id="contacto" class="section">
      <h2 style="font-family:'Playfair Display';font-size:28px;color:var(--gold);margin-bottom:12px">Hablemos.</h2>
      <div class="contact">
        <form id="contactForm" onsubmit="handleContact(event)">
          <label for="name">Nombre</label>
          <input id="name" type="text" placeholder="Tu nombre" required>

          <label for="email">Correo</label>
          <input id="email" type="email" placeholder="tu@correo.com" required>

          <label for="message">Mensaje</label>
          <textarea id="message" placeholder="¿En qué te gustaría colaborar?" required></textarea>

          <button type="submit" class="btn">Enviar un Mensaje</button>
        </form>

        <aside class="socials">
          <div style="margin-bottom:12px;color:var(--muted)">Si prefieres, conecta en:</div>
          <div style="display:flex;gap:10px">
            <a href="#" aria-label="LinkedIn" style="color:var(--muted)">LinkedIn</a>
            <a href="#" aria-label="Instagram" style="color:var(--muted)">Instagram</a>
            <a href="#" aria-label="Behance" style="color:var(--muted)">Behance</a>
          </div>

          <div style="margin-top:20px;color:var(--muted);font-size:13px">
            <strong>Dani Areté</strong><br>
            Forjado con disciplina y código.
          </div>
        </aside>
      </div>

    </section>
  </main>

  <footer>
    © <span id="year"></span> Dani Areté. Hecho en Colombia. Inspirado en Grecia. Creado con propósito.
  </footer>

  <!-- Minimal JS for interactions -->
  <!-- Minimal JS for interactions -->
  <script src="script.js"></script>

</body>
</html>
